
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDE Plasma Web</title>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--styles-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/apps.css">
    <link rel="stylesheet" href="css/tray.css">
    <link rel="stylesheet" href="css/windows.css">
    <!--scripts-->
    <script type="module" src="js/windows.js" defer></script>
    <script type="module" src="js/apps.js" defer></script>
    <script type="module" src="js/clock.js" defer></script>
    <!-- this is for bypassing sites that dont embed in iframes -->
    <script type="module" src="https://niutech.github.io/x-frame-bypass/x-frame-bypass.js"></script>
</head>

<body>
    <div id="taskbar" class="taskbar-normal">
        <div id="apps">
            <div class="hoverable app icon" id="app-launcher">
                <img src="icons/app/kde-plasma.svg" alt="">
            </div>
            <!-- <div class="hoverable app icon"> -->
            <!--     <img src="icons/app/dolphin.svg" alt=""> -->
            <!-- </div> -->
            <!-- <div class="hoverable app icon"> -->
            <!--     <img src="icons/app/konsole.svg" alt=""> -->
            <!-- </div> -->
            <div class="hoverable app icon" id="firefox">
                <img src="icons/app/firefox.svg" alt="">
            </div>
	    <div class="hoverable app icon" id="mousepad">
                <img src="icons/app/mousepad.png" alt="">
            </div>
        </div>
        <div id="tray">
            <!--is hoverable but icons only change color on the image-->
            <div class="tray icon">
                <img class="hoverable" src="icons/tray/audio-volume-high.svg" alt="">
            </div>
            <div class="tray icon">
                <img class="hoverable" src="icons/tray/brightness-high.svg" alt="">
            </div>
            <div class="tray icon">
                <img class="hoverable" src="icons/tray/network-wired.svg" alt="">
            </div>
            <div class="tray icon" id="tray-show-hidden">
                <img class="hoverable" src="icons/tray/go-up.svg" alt="">
            </div>
            <div id="clock">
                <p class="text-normal" id="time">0:00 PM</p>
                <p class="text-small" id="date">0/00/00</p>
            </div>
            <div class="tray icon" id="tray-hide-windows">
                <img class="hoverable" src="icons/tray/user-desktop.svg" alt="">
            </div>
        </div>
    </div>
    <div id="window-container">
    </div>
    <div id="wallpaper-container">
        <img draggable="false" id="wallpaper" src="wallpapers/breeze7680x2160.png" alt="">
    </div>
    <template id="window-template">
        <div class="window">
            <span class="window-tooltip text-small">Minimize</span>
            <div class="inner-window">
                <div class="window-header text-small">
                    <img src="icons/app/dolphin.svg" class="window-icon">
                    <p class="window-title">Home -- Dolphin</p>
                    <div class="window-actions">
                        <img src="icons/window/window-minimize.svg" class="window-minimize window-action" window-tooltip="Minimize">
                        <img src="icons/window/window-maximize.svg" class="window-change-size window-action" window-tooltip="Maximize">
                        <img src="icons/window/window-close.svg" class="window-close window-action" window-tooltip="Close">
                    </div>
                </div>
                <div class="window-content">
		</div>
            </div>
        </div>
    </template>
    <template id="window-browser-content">
      <iframe src="https://google.com/?igu=1" style="border: None; width: 100%; height: 100%;"></iframe>
    </template>
    <template id="window-mousepad-content">
      <textarea style="all: unset; padding: 1px; width: 100%; height: 100%;"></textarea>
    </template>
</body>

</html>
