<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDE Plasma Web</title>
    <link rel="stylesheet" href="breeze.css">
</head>
<body>
    <div id="taskbar">
        <div id="taskbar-left">
            <div class="hoverable app-icon" id="app-launcher">
                <img src="icons/app/kde-plasma.svg" alt="">
            </div>
            <div class="hoverable app-icon">
                <img src="icons/app/dolphin.svg" alt="">
            </div>
            <div class="hoverable app-icon">
                <img src="icons/app/konsole.svg" alt="">
            </div>
            <div class="hoverable app-icon">
                <img src="icons/app/firefox.svg" alt="">
            </div>
        </div>
        <div id="taskbar-right">

        </div>
    </div>
    <div id="wallpaper-container">
        <img id="wallpaper" src="wallpapers/breeze7680x2160.png" alt="">
    </div>
</body>
</html>
